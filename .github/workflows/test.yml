# UVR Headless Runner - Automated Tests
#
# 在每次 push 和 PR 时运行基础测试。
# 这些测试不需要 GPU、模型文件或音频文件，纯逻辑测试。

name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install numpy scipy librosa soundfile audioread resampy
          pip install pytorch-lightning einops ml-collections omegaconf
          pip install rotary-embedding-torch beartype
          pip install julius pydub pyrubberband samplerate
          pip install PyYAML natsort tqdm requests diffq rich
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- OS: ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- Python: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        shell: bash
